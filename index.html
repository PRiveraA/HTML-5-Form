<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.no-left-radius {
		  border-top-left-radius: 0;
		  border-bottom-left-radius: 0;
		}

	</style>
</head>

<body>
	<div class="container">
		<form class="row-fluid border m-5 rounded">
			<div class="row">
				<div class="col">
					<h2 class="h2 bg-light p-3">Payment form example</h2>
				</div>
			</div>
			<div class="col m-3">
				<div class="row">
					<div class="col">
						<div class="alert alert-danger">Some fields are missing</div>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-5">
						<label for="card" class="form-label">Card #</label>
						<input type="cel" name="card" class="form-control" pattern="[0-9]{16}" placeholder="XXXXXXXXXXXXXXXX">
					</div>
					<div class="col-3">
						<label for="cvc" class="form-label">CVC #</label>
						<input type="cel" name="cvc" class="form-control"  pattern="[0-9]{4}" placeholder="0000">
					</div>
					<div class="col-4">
						<label for="amount" class="form-label">Amount</label>
						<h5 class="input-group">$
							<input type="cel" name="amount" class="form-control no-left-radius"  pattern="[0-9]" placeholder="Amount">
						</h5>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<label for="fname" class="form-label">First Name</label>
						<input type="text" name="fname" class="form-control">
					</div>
					<div class="col">
						<label for="lname" class="form-label">Last Name</label>
						<input type="text" name="lname" class="form-control">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-6">
						<label for="city" class="form-label">City</label>
						<input type="number" name="city" class="form-control">
					</div>
					<div class="col">
						<label for="state" class="form-label">State</label>
						<select id="state" name="state" class="form-select">
							<option selected>Pick a state</option>
							<option>Florida</option>
						</select>
					</div>
					<div class="col">
						<label for="postalCode" class="form-label">Postal Code</label>
						<input type="number" name="postalCode" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="row mb-3">
							<label for="accepted" class="form-label">We accept:</label>
						</div>
						<div class="col-6 input group bg-secondary rounded p-1">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="credit" value="masterCard" checked>
								<label class="form-check-label" for="masterCard">
									<i class="fa-brands fa-cc-mastercard fa-lg text-light"></i>
								</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="credit" value="visa">
								<label class="form-check-label" for="radio2">
									<i class="fa-brands fa-cc-visa fa-lg text-light"></i>
								</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="credit" value="diners">
								<label class="form-check-label" for="radio3">
									<i class="fa-brands fa-cc-diners-club fa-lg text-light"></i>
								</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="credit" value="amex">
								<label class="form-check-label" for="radio4">
									<i class="fa-brands fa-cc-amex fa-lg text-light"></i>
								</label>
							</div>
						</div>
					</div>
					<div class="col">
						<label for="message" class="form-label">Message</label>
						<textarea class="form-control" rows="5" id="message" name="message"></textarea>
						<p class="form-text">Add any notes here.</p>
					</div>
				</div>
			</div>
			<div class="row-12 form-group d-flex justify-content-end bg-light p-3">
				<div class="col d-flex justify-content-end gap-2">
					<button type="submit" class="btn btn-secondary" value="Cancel">Cancel</button>
					<button type="submit" class="btn btn-primary" value="Send" action="#">Send</button>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
